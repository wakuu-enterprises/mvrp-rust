[package]
name = "mvrp"
version = "1.1.0"
edition = "2021"

[[bin]]
name = "mvrp"
path = "main.rs"

[dependencies]
hyper = "0.14"
hyper-tls = "0.4"
tokio = { version = "1", features = ["full"] }
tokio-rustls = "0.22"
rustls = "0.20"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
futures = "0.3"
fs_extra = "1.0"
